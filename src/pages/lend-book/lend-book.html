<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ book.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'renduClass': book.estPrete, 'preteClass': !book.estPrete}">
    <ion-card-header>Titre : {{ book.title }}</ion-card-header>
    <ion-card-content>
      <p> Code : {{ book.code }} </p>
      <p> Auteur : {{ book.author }} </p>
      <p> Prete : {{ book.estPrete }} </p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="book.estPrete"
            (click)="onPreter()">Preter</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!book.estPrete"
            (click)="onPreter()">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
