<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Liste CD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let cd of listCd ; let i= index"
            (click)="onLoadCd(cd)"
            [ngClass]="{'renduClass': cd.estPrete, 'renduClass': !cd.estPrete}">
      <ion-icon  [color]=" cd.estPrete?'danger':'secondary'" name="disc"></ion-icon>
      {{cd.name}}

    </button>
  </ion-list>

</ion-content>
