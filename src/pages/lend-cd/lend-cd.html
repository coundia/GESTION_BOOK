<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'danger': cd.estPrete, 'secondary': !cd.estPrete}">
    <ion-card-header> Nom : {{ cd.name }}</ion-card-header>
    <ion-card-content>

      <p> Artiste : {{ cd.artist }} </p>
      <p> Prete : {{ cd.estPrete }} </p>
    </ion-card-content>
    <ion-grid>
      <ion-row >
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="cd.estPrete"
            (click)="onPreter()">Preter</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!cd.estPrete"
            (click)="onPreter()">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
